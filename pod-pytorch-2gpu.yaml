apiVersion: v1
kind: Pod
metadata:
  name: pytorch-2gpu
  labels:
    name: pytorch-2gpu
spec:
  containers:
  - name: pytorch-2gpu
    image: awokeknowing/aitools
    ports:
        - containerPort: 8888
    command:
    - sleep
    - infinity
    volumeMounts:
        - mountPath: /data
          name: data
          subPath: #username
    resources:
      limits:
        nvidia.com/gpu: 2
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: lca4-scratch
